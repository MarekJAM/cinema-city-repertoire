name: cinema_city
description: Unofficial cinema city repertoire app.

version: 1.1.0+6

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.5.2
  url_launcher: ^6.3.1
  equatable: ^2.0.7
  flutter_bloc: ^9.1.0
  html: ^0.15.5
  timezone: ^0.10.0
  dio: ^5.8.0+1
  injectable: ^2.5.0
  get_it: ^8.0.3
  slang: 4.6.0
  slang_flutter: 4.6.0
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^18.0.1
  flutter_timezone: ^4.1.0
  hive: ^2.2.3
  hive_generator: ^2.0.1
  injectable_generator: ^2.6.2
  hive_flutter: ^1.1.0
  rxdart: ^0.28.0
  skeletonizer: ^1.4.3
  firebase_crashlytics: ^4.3.4
  firebase_core: ^3.12.1
  cached_network_image: ^3.4.1
  collection: ^1.19.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  slang_build_runner: 4.6.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
#  assets:

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 
  remove_alpha_ios: true
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "assets/icon_macos.png"

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
