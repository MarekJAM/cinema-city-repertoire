<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema City Repertuar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            position: relative;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            position: relative;
        }

        .content-side {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: #ff9800;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 3rem;
            max-width: 500px;
        }

        .store-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .store-button {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .store-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .store-button img {
            height: 40px;
            width: auto;
        }

        .phones-side {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phones-container {
            position: relative;
            right: 100px;
            width: 600px;
            height: 600px;
        }

        .phone {
            width: 280px;
            height: auto;
            border-radius: 30px;
        }

        .phone-1 {
            position: relative;
            right: -25%;
            z-index: 2;
        }

        .phone-2 {
            right: 25%;
            top: 50%;
            z-index: 1;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #888;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #867156;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            .hero {
                flex-direction: column;
            }

            .content-side {
                padding: 2rem;
                text-align: center;
            }

            .subtitle {
                margin: 1rem auto;
            }

            .store-buttons {
                justify-content: center;
            }

            .phones-container {
                width: 100%;
                height: 400px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .phone {
                position: relative;
                width: 220px;
                margin: 0 auto;
                transform: none;
            }

            .phone-1 {
                right: auto;
                top: auto;
                transform: none;
            }

            .phone-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="content-side">
                <h1>Cinema City Repertuar</h1>
                <p class="subtitle">Sprawdź aktualny repertuar kin Cinema City w Twojej okolicy szybciej i łatwiej. Filtruj interesujące Cię gatunki oraz typy seansów.</p>
                
                <div class="store-buttons">
                    <a href="https://play.google.com/store/apps/details?id=com.marekjam.cinemaCityRepertoire" class="store-button">
                        <img src="google_play_badge.png" alt="Pobierz z Google Play">
                    </a>
                    <!-- <a href="#" class="store-button">
                        <img src="app_store_badge.svg" alt="Pobierz z App Store">
                    </a> -->
                </div>
            </div>
            
            <div class="phones-side">
                <div class="phones-container">
                    <img src="cc_app2-left.png" alt="Cinema City App Screenshot 1" class="phone phone-1">
                    <img src="cc_app1-portrait.png" alt="Cinema City App Screenshot 2" class="phone phone-2">
                </div>
            </div>
        </div>
                
        <footer>
            <a href="./privacy-policy.html">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
